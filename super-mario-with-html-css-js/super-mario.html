<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario</title>
    <style type="text/css">
        .w,.r,.b,.o,.y{
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-top: -4px;
        }
        .r{
            background-color: #FB0405;
        }
        .b{
            background-color: #7D5307;
        }
        .o{
            background-color: #FF9F10;
        }
        .y{
            background-color: #F6A412;
        }
        .center{
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <div>
            <div id="mario">
                wwwrrrrrwwwwj
                wwrrrrrrrrrwj
                wwbbboobowwwj
                wbobooobooowj
                wbobboooboooj
                wbboooobbbbwj
                wwwoooooowwwj
                wwbbrbbbwwwwj
                wbbbrbbrbbbwj
                bbbbrrrrbbbbj
                oobryrryrbooj
                ooorrrrrroooj
                oorrrrrrrrooj
                wwrrrwwrrrwwj
                wbbbwwwwbbbwj
                bbbbwwwwbbbbj
            </div>
            <h1>
                SUPER MARIO!
            </h1>
        </div>
    </div>

    <script>
        let mario = document.getElementById("mario");
        let str = mario.innerHTML;
        str = str.replace(/w/g, "<div class='w'></div>");
        str = str.replace(/r/g, "<div class='r'></div>");
        str = str.replace(/o/g, "<div class='o'></div>");
        str = str.replace(/b/g, "<div class='b'></div>");
        str = str.replace(/y/g, "<div class='y'></div>");
        str = str.replace(/j/g, "<br>");
        mario.innerHTML = str;
    </script>
</body>
</html>
